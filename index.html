<!DOCTYPE html>
<html>

<head>
	<title>TODOLIST-js</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div　class="input-area">
		<input placeholder="todoを入力"　 />
		<button>追加</button>
	</div>
	<div class="imcomplete-area">
		<p>未完了のTODO</p>
		<ul>
			<li>
				<div>
					<p>TODOです</p>
					<button>完了</button>
					<button>削除</button>
				</div>
			</li>
		</ul>
	</div>
	<div class="complete-area">
		<p>完了したTODO</p>
		<ul>
			<li>
				<div>
					<p>TODOです</p>
					<button>戻す</button>
				</div>
			</li>
		</ul>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
